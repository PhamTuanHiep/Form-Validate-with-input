<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="register-form">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤</p>
            <div class="spacer"></div>
    
            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <!-- Ở đây tạo nhiều thẻ div để test bên javascript tính năng tìm thẻ cha -->
                <div>
                    <div>
                        <div>
                            <input type="text" id="fullname" name="fullname" rules="required" class="form-control" placeholder="VD: Sơn Đặng">
                        </div>
                    </div>
                </div>
                <span class="form-message"></span>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" name="email" rules="required|email" class="form-control" placeholder="VD: email@domain.com">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Nơi ở</label>
                <select name="provines" id="provines">
                    <option value="">Chọn tỉnh---</option>
                    <option value="haN">Hà Nội</option>
                    <option value="haPg">Hải Phòng</option>
                    <option value="nadh">Nam Định</option>
                    <option value="nhTr">Nha Trang</option>
                    <option value="lmĐng">Lâm Đồng</option>
                    <option value="lC">Lào Cai</option>
                    <option value="hCM">Hồ Chí Minh</option>
                </select>
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" id="password" name="password" rules="required|min:6" class="form-control" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password_confirm" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" id="password_confirm" name="password_confirm" rules="required|confirmed" class="form-control" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>
            <div class="form-group gender">
                <label for="gender" class="form-label ">Giới tính</label>
                <div>
                    <input type="radio" name="gender" value="male"> Nam
                </div>
                <div>
                    <input type="radio" name="gender" value="female"> Nữ
                </div>
                <div>
                    <input type="radio" name="gender" value="other"> Khác
                </div>
                <span class="form-message"></span>
            </div>
            <div class="form-group hobby">
                <label for="hobby" class="form-label">Sở thích</label>
                <div>
                    <input type="checkbox" name="hobby" value="swimming">Bơi
                </div>
                <div>
                    <input type="checkbox" name="hobby" value="running">Chạy bộ
                </div>
                <div>
                    <input type="checkbox" name="hobby" value="football">Bóng đá
                </div>
                <div>
                    <input type="checkbox" name="hobby" value="game">Chơi game
                </div>
                <div>
                    <input type="checkbox" name="hobby" value="book">Đọc sách
                </div>
                <div>
                    <input type="checkbox" name="hobby" value="photographer">Chụp ảnh
                </div>
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>
    </div>
    <script src="./validate.js"></script>
    <script>
        var form = new Validator('#register-form');
        form.onSubmit = function(formData){
            console.log(formData)
        }
    </script>
</body>
</html>
